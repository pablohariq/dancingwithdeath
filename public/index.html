<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing With Death</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
  />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css"
/>
  
  <link rel="stylesheet" href="css/styles.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
    <div class="container">
    <h1 class="text-center">ðŸ’€Death Dance AppointmentsðŸ’€</h1>
    <h2 class="text-center">Schedule hours here</h2>
    <div class="row justify-content-center"><button class="btn btn-light" id="btnNewAppointment" data-toggle="modal" data-target="#createFormModal">Create new appointment</button></div>
    <div class="my-4 row align-items-top">
      <div class="col-6">
        <form>
          <h3>Select a date below to see appointments: </h3>

          <input id="dateSelector" type="date">
        </form>
      </div>
      <div class="col-6">
        <h3 id="selectedDateHeader">No Date Selected</h3>
        <table id="scheduledHoursTable" class="table table-striped table-dark">
          <tbody>
            <!-- table renders here -->
          </tbody>
        </table>
      </div>
    </div>

<!-- Modal with new appointment form -->
<div class="modal fade" id="createFormModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New appointment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="newAppointmentForm" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name" >Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Insert Name">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="email" value="name@example.com">
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" class="form-control" id="date" readonly>
          </div>

          <div class="form-group">
            <label for="startTime">Start Time (available hours shown)</label>
            <select  class="form-control" name="startTime" id="startTime">
            </select>
            <h5>All appointments are 1 hour long.</h5>

          </div>

          <!-- <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" class="form-control" id="endTime" readonly>
          </div> -->

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="createAppointmentBtn">Save appointment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal with update appointment form -->
<div class="modal fade" id="updateFormModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit appointment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="updateAppointmentForm" method="PUT" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="email" value="">
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" class="form-control" id="date" >
          </div>

          <div class="form-group">
            <label for="startTime">Start Time (available hours shown)</label>
            <select  class="form-control" name="startTime" id="startTime">
            </select>
            <h5>All appointments are 1 hour long.</h5>

          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="updateAppointmentBtn">Update appointment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="module" src="js/index.js"></script>
<script src="sweetalert/sweetalert2.all.min.js"></script>


</body>
</html>
