<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing With Death</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container">
    <h1>Death Dance Appointments</h1>
    <h2>Schedule hours here</h2>
    <div class="row justify-content-center"><button class="btn btn-light" id="btnNewAppointment" data-toggle="modal" data-target="#formModal">Create new appointment</button></div>
    <div class="my-2 row align-items-center">
      <div class="col-6">
        <form>
          <input id="dateSelector" type="date">
        </form>
      </div>
      <div class="col-6">
        <h3 id="selectedDateHeader">No Date Selected</h3>
        <table id="scheduledHours" class="table table-striped table-dark">
          <tbody>
            <thead>
              <tr>
                <th>Time</th>
                <th>Name</th>
                <th>Email</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tr>
              <th scope="row">09:00 - 10:00</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>

            </tr>
            <tr>
              <th scope="row">10:00 - 11:00</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">12:00 - 13:00</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">14:00 - 15:00</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">15:00 - 16:00</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">16:00 - 17:00</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">17:00 - 18:00</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

<!-- Modal with new appointment form -->
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New appointment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="newAppointmentForm" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name" >Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Insert Name">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="email" value="name@example.com">
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" class="form-control" id="date" readonly>
          </div>

          <div class="form-group">
            <label for="startTime">Start Time (available hours shown)</label>
            <select  class="form-control" name="startTime" id="startTime">
            </select>
            <h5>All appointments are 1 hour long.</h5>

          </div>

          <!-- <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" class="form-control" id="endTime" readonly>
          </div> -->

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="createAppointmentBtn">Save appointment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="module" src="js/index.js"></script>

</body>
</html>
